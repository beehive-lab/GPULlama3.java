    <text x="160" y="496" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600">
      üî∑ Intel Arc / Iris
    </text>
  </g>
  
  <g filter="url(#shadow)">
