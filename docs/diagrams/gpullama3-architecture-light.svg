  </pattern>
  <rect width="800" height="520" fill="url(#grid)" opacity="0.8"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#1a1a2e" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="600">
